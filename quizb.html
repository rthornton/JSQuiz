<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap-3.0.0/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="bootstrap-3.0.0/assets/js/html5shiv.js"></script>
    <script src="bootstrap-3.0.0/assets/js/respond.min.js"></script>
    <![endif]-->
    <script language="javascript" src="jquery-1.10.2.min.js"></script>
    <script language="javascript" src="application.js"></script>
</head>
<body>
<h1>Hello, world!</h1>

<!--&lt;!&ndash; jQuery (necessary for Bootstrap's JavaScript plugins) &ndash;&gt;-->
<!--<script src="//code.jquery.com/jquery.js"></script>-->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<form id="currentQuestion">
    <!-- data-content used for question index -->
    <div id="question" data-content="-1" data-score="0">
    </div>
    <button id="back" disabled="true" type="submit" class="btn btn-default">Back</button>
    <button id="next" type="submit" class="btn btn-primary">Next</button>
    <button id="restart" hidden="true" type="submit" class="btn btn-primary">Restart</button>
</form>
</body>
</html>
